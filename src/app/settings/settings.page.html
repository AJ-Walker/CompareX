<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label>
          Toggle Dark Theme
        </ion-label>
      <ion-toggle (ionChange)="onClick($event)" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list lines="full">
      <ion-item *ngFor="let item of items">
        <ion-label [routerDirection]="forward" [routerLink]="[item.url]">
          {{item.name}}
        </ion-label>
      </ion-item>
  </ion-list>


</ion-content>
