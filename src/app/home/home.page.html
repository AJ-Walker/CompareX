<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>CompareX</ion-title>
		<ion-buttons slot="end">
		<ion-button routerLink="/wishlist" size="small" fill="clear">
			<ion-icon name="heart" slot="icon-only" no-margin class="top-btn"></ion-icon>
		</ion-button>
	    </ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
    <ion-searchbar placeholder="Type to Search.." animated></ion-searchbar>
    <ion-card>
  		<ion-card-content>
  			<div class="title"><h6>Categories..</h6></div>
  			<ion-grid>
    		<ion-row>
			    <ion-col *ngFor="let c of category_row1">
			    	<ion-avatar  class="image-center">
              		<ion-img [src]="c.icon_img"></ion-img>
            		</ion-avatar>
			      <ion-text color="primary"><h6  class="text">{{c.title}}</h6></ion-text>
			    </ion-col>
			  </ion-row>
			  <ion-row>
			    <ion-col *ngFor="let c of category_row2">
			    	<ion-avatar class="image-center">
              		<ion-img [src]="c.icon_img"></ion-img>
            		</ion-avatar>
			      <ion-text color="primary"><h6  class="text">{{c.title}}</h6></ion-text>
			    </ion-col>
			  </ion-row>
			</ion-grid>
  		</ion-card-content>
	</ion-card>
	<div class="title"><h6>Recommended Products..</h6></div>
      <ion-row>
		  <ion-col *ngFor="let data of recommended_products_data;" size="6">
		    <ion-card class="card" no-margin (click)="open(data)">
		      <ion-img [src]="data.product_img"></ion-img>
		      <ion-card-content>
		        <ion-card-title>
		          <ion-row>
		            <ion-col no-padding>
		              <ion-text text-left><span><strong>{{data.product_name}}</strong></span></ion-text><br>
		              <ion-text text-left>{{data.product_description}}</ion-text>
		            </ion-col>
		        	</ion-row>
		        	<ion-row>
		            <ion-col no-padding>
		              <ion-text text-left><span class="price"><strong>{{data.product_price}}</strong></span></ion-text>
		            </ion-col>
		          </ion-row>
		          <ion-row>
		            <ion-button expand="block" fill="outline" color="primary"><ion-icon [name]="data.website_icon" slot="start" class="logo"></ion-icon>{{data.buy_button}}</ion-button>
		          </ion-row>
		        </ion-card-title>
		      </ion-card-content>
		    </ion-card>
		  </ion-col>
		</ion-row>
</ion-content>
